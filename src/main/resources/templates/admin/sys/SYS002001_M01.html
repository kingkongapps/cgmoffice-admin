<div id="SYS002001_M01">
	<script src="/static/admin/sys/SYS002001_M01.js"></script>

	<div class="ly_table_bx">
		<h1 class="mt-2">
			<span name="menunm"></span>
			<span name="pageCd" style="color: var(--bs-body-bg);"></span>
		</h1>
		<div class="pos_right">
			<ol class="breadcrumb mb-4" id="breadcrumb_ol"></ol>
		</div>
	</div>

	<div class="card mb-4">
	    <div class="card-body">
	        <div class="datatable-wrapper">
				<div class="row" name="admUsr_01">
					<div class="col-md-3 my-2">
						<select data-auth="S" class="datatable-selector" style="width: 100%;" name="searchClcd" onchange="SYS002001_M01.change('searchClcd')">
							<option value="1">
								아이디
							</option>
							<option value="2">
								이름
							</option>
						</select>
					</div>
					<div class="col-md-7 my-2">
						<input type="text"
							class="form-control"
							style="width: 100%;"
							name="searchData"
							placeholder="검색어를 입력해주세요"
							onkeyup="if(event.key === 'Enter') SYS002001_M01.search()"
							data-auth="S"
							maxlength="1000"
						>
					</div>
					<div class="col-md-2 my-2 d-flex align-items-end">
						<button data-auth="S" class="btn btn-primary me-2" style="width: 80px; height:38px" onclick="SYS002001_M01.search()">검색</button>
					</div>

				</div>

				<!--총건수-->
				<h6 name="SYS002001_M01_totalCount" class="mt-3"></h6>


				<div
					class="datatable-container ag-theme-alpine"
					name="table-content"
					style="height: 480px;"
				>
				</div>

				<div class="mt-3 d-flex">
					<button
						type="button"
						class="btn btn-success ms-auto"
						name="new"
						onclick="SYS002001_M01.insert()"
						style="min-width: 80px;"
						data-auth="I"
					>
						신규등록
					</button>
				</div>


			</div>
		</div>
	</div>

	<div class="card mb-4" style="display: none;" name="admUsrDtl_01">
		<div class="card-header">
			상세정보
			<button
				type="button"
				class="btn btn-secondary me-1 btn-sm float-end"
				name="new"
				onclick="SYS002001_M01.insert()"
				style="min-width: 80px;"
				data-auth="I"
			>
				초기화
			</button>
		</div>
	    <div class="card-body">
			<div class="row mb-3">
				<div class="col-md-6">
				  <label class="form-label mb-2" style="min-width: 100px;"> 아이디<span class="text-danger ms-1">*</span> </label>
				  <div class="d-flex align-items-center gap-2">
				    <input type="text" maxlength="10"  class="form-control"  data-field="memId" name="memId" data-type="text" style="flex-grow: 1; max-width: 400px;">
				    <button class="btn btn-secondary" name="memIdChk" onclick="SYS002001_M01.check()" style="min-width: 100px;"> 중복확인 </button>
				    <input type="text"  maxlength="50" class="form-control" data-field="memId" name="memIdHidden"  data-type="text" style="display: none;">
				  </div>
				</div>
				<div class="col-md-6">
					<label class="form-label" style="min-width: 100px;">권한<span class="text-danger ms-1">*</span></label>
					<div style="display: flex; flex-direction: row">
						<select class="datatable-selector" style="width: 100%;" data-field="authGrpCd" name="authGrpCd" onchange="SYS002001_M01.change('authGrpCd')" >
						</select>
						<select class="datatable-selector" style="width: 100%;" data-field="authCd" name="authCd">
						</select>
					</div>
				</div>
			</div>
			<div class="row mb-3">
				<div class="col-md-6">
					<label class="form-label">성명<span class="text-danger ms-1">*</span></label>
					<input type="text" maxlength="50" class="form-control" name="memNm" data-field="memNm" data-type="text">
				</div>
				<div class="col-md-6">
					<label class="form-label" style="min-width: 100px;">회사<span class="text-danger ms-1">*</span></label>
					<div style="display: flex; flex-direction: row">
						<select class="datatable-selector" data-auth="S" style="width: 100%;" name="comCode">
						</select>
					</div>
				</div>
			</div>
			<div class="row mb-3">
			  <div class="col-md-12">
			    <label class="form-label mb-2 d-block"> 이메일<span class="text-danger ms-1">*</span> </label>
			    <div class="d-flex align-items-center gap-2 flex-wrap">
			      <input type="text" maxlength="50" class="form-control"  name="email" data-field="email" data-type="text" style="width: 30%; min-width: 150px;">
			      <span class="mx-1">@</span>
			      <select class="form-select" name="emailType" style="width: 25%; min-width: 120px;" onchange="SYS002001_M01.change('emailType')">
			      </select>
			      <input type="text" maxlength="50" placeholder="도메인입력" class="form-control" name="emailDomain" data-field="emailDomain" data-type="text" style="width: 30%; min-width: 150px;">
			    </div>
			  </div>
			</div>
			<div class="row mb-3">
				<div class="col-md-6">
					<label class="form-label" style="min-width: 100px;">사용여부<span class="text-danger ms-1">*</span></label>
					<div style="display: flex; flex-direction: row">
						<select class="datatable-selector" style="width: 100%;" name="useYn">
							<option value="Y">
								사용
							</option>
							<option value="N">
								미사용
							</option>
						</select>
					</div>
				</div>
			</div>
			<div class="d-flex justify-content-end">
				<button
					type="button"
					class="btn btn-primary me-2"
					name="save"
					onclick="SYS002001_M01.save()"
					style="min-width: 80px;"
					data-auth="I"
				>
					저장
				</button>
				<button
					type="button"
					class="btn btn-danger me-1"
					name="passReset"
					onclick="SYS002001_M01.rstPwdSave()"
					style="min-width: 80px;"
					data-auth="U"
				>
					비밀번호 초기화
				</button>
			</div>
		</div>
	</div>

</div>
