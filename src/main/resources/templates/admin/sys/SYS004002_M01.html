<div id="SYS004002_M01">
	<script src="/static/admin/sys/SYS004002_M01.js"></script>

	<div class="ly_table_bx">
		<h1 class="mt-2">
			<span name="menunm"></span>
			<span name="pageCd" style="color: var(--bs-body-bg);"></span>
		</h1>
		<div class="pos_right">
			<ol class="breadcrumb mb-4" id="breadcrumb_ol"></ol>
		</div>
	</div>

	<div class="card mb-4">
	    <div class="card-body">
	        <div class="datatable-wrapper">
				<div class="row" name="sysMsg_01">
					<div class="col-md-3 my-2">
						<select data-auth="S" class="datatable-selector" style="width: 100%;" name="searchMsgClcd">
							<option value="1">
								메시지유형
							</option>
							<option value="2">
								메시지명
							</option>
						</select>
					</div>
					<div class="col-md-5 my-2">
						<input type="text"
							class="form-control"
							style="width: 100%;"
							name="searchData"
							placeholder="검색어를 입력해주세요"
							onkeyup="if(event.key === 'Enter') SYS004002_M01.pageToFirst()"
							data-auth="S"
							maxlength="1000"
						>
					</div>
					<div class="col-md-4 my-2 d-flex align-items-end">
						<button data-auth="S" class="btn btn-primary me-2" style="width: 80px; height:38px;" onclick="SYS004002_M01.pageToFirst()">검색</button>
						<button data-auth="S" class="btn btn-primary me-1" style="width: 80px; height:38px;" onclick="SYS004002_M01.reset()">초기화</button>
					</div>
				</div>



				<!--총건수-->
				<h6 name="SYS004002_M01_totalCount" class="mt-3"></h6>

				<div
					class="datatable-container ag-theme-alpine"
					name="table-content"
					style="height: 480px;"
				>
				</div>

				<div class="d-flex justify-content-between align-items-center mt-3 w-100">
					<button data-auth="D" class="btn btn-danger w-80px" onclick="SYS004002_M01.delete()">삭제</button>
					<nav class="datatable-pagination">
						<ul class="datatable-pagination-list d-flex align-items-center mb-0" name="paginator" >
						</ul>
					</nav>
					<button data-auth="I" class="btn btn-success" style="width: 100px;" onclick="SYS004002_M01.add()">신규등록</button>
				</div>
			</div>
		</div>
	</div>
</div>
