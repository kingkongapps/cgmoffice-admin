<div id="FLE001001_P04" class="modal fade">
	<script src="/static/admin/fle/FLE001001_P04.js"></script>

	<div
		class="modal-dialog modal-dialog-centered modal-xl"
		tabindex="-1"
	>
		<div class="modal-content" style="max-width: 820px;">
			<div class="modal-header">
				<h1 class="modal-title fs-5">
					<span name="title">페이지만들기</span>
					<span name="pageCd" style="color: var(--bs-modal-header-bg);"></span>
				</h1>
				<button type="button" class="btn-close" onclick="FLE001001_P04.close()"></button>
			</div>
			<div class="modal-body p-4">
				<div class="row mt-0">
					<div class="col-md-12">
						<div class="d-flex align-items-center">
							<button
								type="button"
								class="btn btn-secondary me-2"
								style="width: 170px;"
								onclick="document.querySelector(`#FLE001001_P04 [name='bakimg']`).click()"
							>
								배경이미지 선택
							</button>
							<input
								type="file"
								style="display: none;"
								name="bakimg"
								accept="image/*"
								onchange="FLE001001_P04.selectImage()"
							/>
					  	</div>
					</div>
				</div>
				<div class="row mt-3">
					<div
						class="col-md-12"
						style="height: fit-content;max-width: 793.7px;"
					>
						<div
							name="editor"
							style="height: 300px; max-width: 793.7px; border: 1px solid #ccc;"
						>
						</div>
					</div>
				</div>
				<div class="row mt-4" name="tool-bar">
					<div class="col-md-3">
						<button
							type="button"
							class="btn btn-danger"
							style="width: 100px;"
							onclick="FLE001001_P04.close()"
						>
							닫기
						</button>
					</div>
					<div class="col-md-9 d-flex justify-content-end">
						<input
							type="text"
							class="form-control me-2"
							name="saveFileNm"
							placeholder="저장할 파일명"
							style="max-width: 300px;"
							maxlength="66"
						/>
						<button
							type="button"
							class="btn btn-primary me-2"
							style="min-width: 100px;"
							onclick="FLE001001_P04.save()"
						>
							PDF 저장
						</button>
						<button
							type="button"
							class="btn btn-primary"
							style="min-width: 100px;"
							onclick="FLE001001_P04.download()"
						>
							PDF 다운로드
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
