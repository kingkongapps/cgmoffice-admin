<!DOCTYPE html>
<html lagn="ko"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/_common/layouts/SingleLayout}"
>
<th:block layout:fragment="content">

<script th:src="${'/static/admin/cmn/CMN000001_M01.js?rscVer=' + session.properties.rscVer}"></script>

<div class="row justify-content-center">
    <div class="col-lg-5">
        <div class="card border-0 rounded-lg mt-5">
            <div class="card-header logo_idx_bx">
				<h3 class="comp_txt1"></h3>
				<h3 class="comp_txt2">맞춤약관시스템</h3>
			</div>
            <div class="card-body">
                <div class="form-floating mb-5">
                    <label class="lab_normal_type" for="memId">아이디</label>
                    <input class="form-control inp_normal_type" onkeyup="CMN000001_M01.changeCss()" id="memId" type="text" value="admin" />
                </div>
                <div class="form-floating mb-3">
                    <label class="lab_normal_type2" for="passwd">비밀번호</label>
                    <input class="form-control inp_normal_type2" id="passwd" type="password" value="admin" />
                </div>
                <div class="d-flex align-items-center justify-content-center mt-4 mb-0 des_btn_type">
                    <button class="btn btn-primary w-50" onclick="CMN000001_M01.login()">로그인</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
	window.addEventListener('DOMContentLoaded', () => {
		window.dispatchEvent(new CustomEvent("CMN000001_M01", {}));
		const el_browserTitle = document.getElementById('browser_title');
		if(el_browserTitle) {
			el_browserTitle.innerText = `맞춤약관시스템 | 로그인`;
		}
	})
</script>

</th:block>
