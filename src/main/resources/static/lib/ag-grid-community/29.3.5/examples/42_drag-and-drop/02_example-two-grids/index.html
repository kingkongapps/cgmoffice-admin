<!DOCTYPE html>
<html lang="en">
	<head>
		<title>JavaScript example</title>
		<meta charSet="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<style media="only screen">
            html, body {
                height: 100%;
                width: 100%;
                margin: 0;
                box-sizing: border-box;
                -webkit-overflow-scrolling: touch;
            }

            html {
                position: absolute;
                top: 0;
                left: 0;
                padding: 0;
                overflow: auto;
            }

            body {
                padding: 1rem;
                overflow: auto;
            }
        </style>
		<link rel="stylesheet" href="style.css"/>
		<link rel="stylesheet" href="../../example-assets/fontawesome/v5.6.3/css/all.css"/>
		<script src="../../example-assets/jquery/1.12.1/jquery.min.js">
		</script>
	</head>
	<body>
		<div class="outer ag-theme-alpine">
			<div id="eLeftGrid" style="height: 100%" class="inner-col" ondragover="gridDragOver(event)" ondrop="gridDrop(event,&#x27;left&#x27;)">
			</div>
			<div class="inner-col factory-panel">
				<span id="eBin" ondragover="binDragOver(event)" ondrop="binDrop(event)" class="factory factory-bin">
					<i class="far fa-trash-alt">
						<span class="filename"> Trash - </span>
					</i>
      Drop target to destroy row
    </span>
					<span draggable="true" ondragstart="dragStart(event,&#x27;Red&#x27;)" class="factory factory-red">
						<i class="far fa-plus-square">
							<span class="filename"> Create - </span>
						</i>
      Drag source for new red item
    </span>
						<span draggable="true" ondragstart="dragStart(event,&#x27;Green&#x27;)" class="factory factory-green">
							<i class="far fa-plus-square">
								<span class="filename"> Create - </span>
							</i>
      Drag source for new green item
    </span>
							<span draggable="true" ondragstart="dragStart(event,&#x27;Blue&#x27;)" class="factory factory-blue">
								<i class="far fa-plus-square">
									<span class="filename"> Create - </span>
								</i>
      Drag source for new blue item
    </span>
							</div>
							<div id="eRightGrid" style="height: 100%" class="inner-col" ondragover="gridDragOver(event)" ondrop="gridDrop(event,&#x27;right&#x27;)">
							</div>
						</div>
						<script>var __basePath = './';</script>
						<script src="../../../ag-grid-community.min.js">
						</script>
						<script src="main.js">
						</script>
					</body>
					<link rel="stylesheet" href="style.css"/>
				</html>
