	<head>
		<title>JavaScript example</title>
		<meta charSet="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<style media="only screen">
            html, body {
                height: 100%;

                margin: 0;

                -webkit-overflow-scrolling: touch;
            }

            html {
                position: absolute;
                top: 0;
                left: 0;
                padding: 0;
                overflow: auto;
            }

            body {
                padding: 1rem;
                overflow: auto;
            }
        </style>
		<link rel="stylesheet" href="style.css"/>
	</head>
	<body>

			<div class="grid-col">
				<div id="myGrid" class="ag-theme-alpine">
				</div>
			</div>
			<div class="drop-col" ondragover="onDragOver(event)" ondrop="onDrop(event)">
				<span id="eDropTarget" class="drop-target"> ==> Drop to here </span>
				<div id="eJsonDisplay" class="json-display">
				</div>
			</div>
		</div>
		<script>var __basePath = './';</script>
		<script src="../../../ag-grid-community.min.js">
		</script>
		<script src="data.js">
		</script>
		<script src="dragSourceRenderer.js">
		</script>
		<script src="main.js">
		</script>

	<link rel="stylesheet" href="style.css"/>
</html>
