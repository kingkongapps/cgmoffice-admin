<!DOCTYPE html>
<html lang="en">
	<head>
		<title>JavaScript example</title>
		<meta charSet="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<style media="only screen">
            html, body {
                height: 100%;
                width: 100%;
                margin: 0;
                box-sizing: border-box;
                -webkit-overflow-scrolling: touch;
            }

            html {
                position: absolute;
                top: 0;
                left: 0;
                padding: 0;
                overflow: auto;
            }

            body {
                padding: 1rem;
                overflow: auto;
            }
        </style>
		<link rel="stylesheet" href="styles.css"/>
	</head>
	<body>
		<div class="example-wrapper">
			<div style="margin-bottom: 1rem">
				<button onclick="setPriceOnToyota()">Set Price on Toyota</button>
				<button onclick="setDataOnFord()">Set Data on Ford</button>
				<button onclick="updateSort()" style="margin-left: 15px">Sort</button>
				<button onclick="updateFilter()">Filter</button>
			</div>
			<div id="myGrid" class="ag-theme-alpine">
			</div>
		</div>
		<script>var __basePath = './';</script>
		<script src="../../../ag-grid-community.min.js">
		</script>
		<script src="main.js">
		</script>
	</body>
	<link rel="stylesheet" href="styles.css"/>
</html>
