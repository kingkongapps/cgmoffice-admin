<!DOCTYPE html>
<html lang="en">
	<head>
		<title>JavaScript example</title>
		<meta charSet="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<style media="only screen">
            html, body {
                height: 100%;
                width: 100%;
                margin: 0;
                box-sizing: border-box;
                -webkit-overflow-scrolling: touch;
            }

            html {
                position: absolute;
                top: 0;
                left: 0;
                padding: 0;
                overflow: auto;
            }

            body {
                padding: 1rem;
                overflow: auto;
            }
        </style>
	</head>
	<body>
		<style>
  button {
    display: inline-block;
    font-weight: bold;
  }

  #gridContainer {
    height: 100%;
    width: 47%;
    display: block;
  }

  #csvResult {
    height: 100%;
    width: 47%;
    margin-left: 5%;
    position: absolute;
    top: 0;
    right: 0;
    font-size: 1em;
  }
</style>
		<div style="display: flex; flex-direction: column; height: 100%">
			<div style="margin: 10px 0">
				<button onclick="onBtnUpdate()">Show CSV export content text</button>
				<button onclick="onBtnExport()">Download CSV export file</button>
			</div>
			<div style="flex: 1 1 0; position: relative">
				<div id="gridContainer">
					<div id="myGrid" style="width: 100%; height: 100%; display: block" class="ag-theme-alpine">
					</div>
				</div>
				<textarea id="csvResult">Click the Show CSV export content button to view exported CSV here</textarea>
			</div>
		</div>
		<script>var __basePath = './';</script>
		<script src="../../../ag-grid-community.min.js">
		</script>
		<script src="main.js">
		</script>
	</body>
</html>
